<!Doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="Busca de Filmes.css">
    <title>Busca de filmes usando funções - Refatorando o Aluraflix</title>
</head>

<body>
    <a name="top-page"></a>
    <header>
        <h1 class="page-title">Aluraflix</h1>
        <input type="search" id="barra-pesquisa" placeholder="Pesquise seu filmes e séries favoritos">
        <!-- <i class="fas fa-search lupa-pesquisa" alt="alternative text for the liked image" title="Fazer pesquisa"></i> -->
        <button type="submit" class="button-login">Login</button>
    </header>

    <nav class="menus-filmes">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Séries</a></li>
            <li><a href="">Filmes</a></li>
            <li><a href="">Minha Lista</a></li>
        </ul>
    </nav>

    <!--Container logo Imersão Dev, input de endereço de imagem e botão adicionar filme-->
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        <p class="page-subtitle">Qual seu filme favorito?</p>
        <div class="form-wrapper">
            <input type="text" id="filme" name="filme" placeholder="Insira endereço de imagem" autofocus>
            <p id="erro-adiciona-filme"></p>
            <button onClick="adicionarFilme()">Adicionar Filme</button>
        </div>
    </div>

    <div id="listarFilmes"></div>

    <section class="capa-filme-venom">
        <h2>Mais assistido</h2>
        <img src="https://www.soudesergipe.com.br/wp-content/uploads/2018/10/capa-filme-Venom-soudesergipe.jpg">
        <p>Um repórter fracassado está ligado a uma entidade alienígena, um dos muitos simbiotes que invadiram a Terra. Mas o ser gosta da Terra e decide protegê-la.</p>

        <span class="container-buttons-venom">
            <a href="https://www.youtube.com/watch?v=EQxCycVTfcU" target="_blank">
                <button type="submit">Assistir trailer</button>
            </a>
            <a href="">
                <button type="submit">
                    Mais informações
                    <i class="fas fa-info-circle" alt="Mais informações do filme"></i>
                </button>
            </a>
        </span>
    </section>
